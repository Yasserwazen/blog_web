<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header class="register-header">
        <h1>مرحبًا بكم في موقعنا</h1>
        <p>أنشئ حسابك الآن واستمتع بجميع الميزات</p>
    </header>
    <div class="register-container">
        <h1>إنشاء حساب</h1>
        <form id="register">
            <input type="hidden" name="register" value="1"> <!-- إضافة معلمة register -->
            <input type="text" name="username" placeholder="اسم المستخدم" id="username" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" id="email" required>
            <input type="password" name="password" placeholder="كلمة المرور" id="password" required>
            <button type="submit">إنشاء حساب</button>
        </form>
        <p id="error-message" class="error"></p>
        <p>هل لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>
</body>
<script src="/assets/js/script2.js"></script>
</html>
